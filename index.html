<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <img src="./imagens/pokedex.png" alt="pokedex" class="podekex">

        <form class="form">
            <input type="search" class="input_search"
            placeholder="Nome ou Número" required>
        </form>

        <div class="buttons">
            <button class="button btn_prev">Voltar &lt;</button>
            <button class="button btn_next">Próximo &gt;</button>
        </div>


    </main>
    <script src="./js/index.js"></script>
</body>
</html>
